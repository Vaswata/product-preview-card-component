<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="app.css">
</head>

<body>

  <div class="card">
    <picture class="image">
      <img id="product-image" src="/images/image-product-desktop.jpg" alt="Product-Image">
    </picture>
    <div class="text-outside">
      <div class="text-inside">
        <p class="part-1">P E R F U M E</p>
        <p class="part-2">Gabrielle Essence Eau De Parfum</p>
        <p class="part-3">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="part-4">
          <span class="part-4-1">$149.99</span>
          <span class="part-4-2">$169.99</span>
        </p>
        <button type="button" class="part-5">
          <img src="/images/icon-cart.svg" alt="Icon-Cart"> Add to Cart
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vaswata Ranjan</a>.
  </div>

</body>

</html>
